<!DOCTYPE html>
<html lang="es">
<head>

        }
        input {

        }
        button {

<body>
    <div class="container">
        <h1>Iniciar Sesi√≥n - Comprador</h1>
        
        <div class="info">
            <strong>Credenciales del comprador:</strong><br>
            Email: comprador.1758941092948@gmail.com<br>
            Password: password123
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="comprador.1758941092948@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" value="password123" required>
            </div>
            
            <button type="submit">Iniciar Sesi√≥n</button>
        </form>

        <div id="success" class="success"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        // Configuraci√≥n de Supabase
        const SUPABASE_URL = 'https://prizpqahcluomioxnmex.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InByaXpxcWFoY2x1b21pb3hubWV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUyNjQ4MDAsImV4cCI6MjA1MDg0MDgwMH0.Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8Ej8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const successDiv = document.getElementById('success');
            const errorDiv = document.getElementById('error');
            
            // Ocultar mensajes anteriores
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            try {
                console.log('üîê Intentando iniciar sesi√≥n...');
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                console.log('‚úÖ Sesi√≥n iniciada exitosamente!');
                console.log('üë§ Usuario:', data.user?.email);
                console.log('üÜî ID:', data.user?.id);
                
                // Verificar perfil
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('name, is_seller')
                    .eq('id', data.user.id)
                    .single();

                if (profileError) {
                    console.error('‚ùå Error obteniendo perfil:', profileError.message);
                } else {
                    console.log('üë§ Perfil:', profile);
                }
                
                // Verificar pedidos
                const { data: orders, error: ordersError } = await supabase
                    .from('orders')
                    .select('id, total_cents, status, created_at')
                    .eq('user_id', data.user.id)
                    .order('created_at', { ascending: false });

                if (ordersError) {
                    console.error('‚ùå Error obteniendo pedidos:', ordersError.message);
                } else {
                    console.log(`üìä Pedidos encontrados: ${orders.length}`);
                    orders.forEach((order, index) => {
                        console.log(`   ${index + 1}. ID: ${order.id.substring(0, 8)}... Estado: ${order.status} Total: $${(order.total_cents / 100).toFixed(2)}`);
                    });
                }
                
                successDiv.innerHTML = `
                    <strong>¬°Sesi√≥n iniciada exitosamente!</strong><br>
                    Usuario: ${data.user.email}<br>
                    Pedidos encontrados: ${orders?.length || 0}<br><br>
                    <a href="/mis-pedidos" style="color: #155724; text-decoration: underline;">Ir a Mis Pedidos</a>
                `;
                successDiv.style.display = 'block';
                
            } catch (err) {
                console.error('‚ùå Error iniciando sesi√≥n:', err);
                errorDiv.innerHTML = `<strong>Error:</strong> ${err.message}`;
                errorDiv.style.display = 'block';
            }
        });
    </script>
